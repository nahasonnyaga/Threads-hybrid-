name: testagram
description: A hybrid social media app using Flutter
version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.0.0
  firebase_auth: ^4.5.0
  cloud_firestore: ^3.5.0
  cached_network_image: ^3.3.0
  provider: ^6.1.0
  flutter_localizations:
    sdk: flutter
  supabase_flutter: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
